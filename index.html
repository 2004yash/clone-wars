<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: rgb(91, 51, 161); /* Changing background color to purple */
            padding-top: 5px; /* Decrease vertical padding */
            padding-bottom: 5px; /* Decrease vertical padding */
        }

        .navbar-brand img {
            height: 30px; /* Adjust logo height as needed */
        }

        /* Adjust size of the image below navbar */
        .image-container {
            position: relative;
            max-width: 100%; /* Adjust the maximum width of the image */
            height: auto; /* Maintain aspect ratio */
        }
        
        .image-text {
            position: absolute;
            bottom: 0; /* Align text to the bottom */
            left: 0; /* Align text to the left */
            padding: 20px; /* Add padding for better readability */
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-align: left;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for better readability */
        }
        
        /* Change font color of navbar links to white */
        .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg"> <!-- Removed bg-primary -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="lazy" src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Points Table</a>
          </li>
          <li class="nav-item Teams">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="Teams" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Image below navbar -->
  <div class="image-container">
    <img src="pxfuel copy 2.jpg" alt="Description of the image" style="max-width: 100%; height: auto;">
    <div class="image-text">Where talent<br> meets opportunity.</div>
  </div>
</body>
</html>
